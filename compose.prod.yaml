version: "3"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: backend
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/hornet-db
      - JWT_SECRET=secretto
      - CORS_ORIGINS=http://localhost
      - USERNAME=gattopio
      - PASSWORD=gattopio
    volumes:
      - uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: frontend
    expose:
      - "80"

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile.prod
    container_name: admin
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
      - admin

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data-prod:/data/db

volumes:
  mongo-data-prod:
  uploads:
